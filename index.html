
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lector Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 text-gray-800 font-sans">
    <div class="max-w-3xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-purple-700 mb-6">Lector Gemini</h1>

        <div class="bg-white p-4 rounded shadow mb-6">
            <h2 class="text-xl font-semibold mb-2">Paso 1: Sube o Captura Fotos del Medidor</h2>
            <input id="imageInput" type="file" accept="image/*" multiple class="mb-2" />
            <div id="imagePreview" class="flex flex-wrap gap-2"></div>
        </div>

        <div class="bg-white p-4 rounded shadow mb-6">
            <h2 class="text-xl font-semibold mb-2">Paso 2: Generar Informe con Gemini</h2>
            <button id="generateButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                Generar Informe
            </button>
        </div>

        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-2">Informe Generado</h2>
            <div id="reportOutput" class="space-y-4 text-sm text-gray-700">
                <p class="text-gray-400">Aún no se ha generado ningún informe.</p>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById("imageInput");
        const imagePreview = document.getElementById("imagePreview");
        const generateButton = document.getElementById("generateButton");
        const reportOutput = document.getElementById("reportOutput");

        let images = [];

        imageInput.addEventListener("change", (e) => {
            imagePreview.innerHTML = "";
            images = Array.from(e.target.files);

            images.forEach((file) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const img = document.createElement("img");
                    img.src = reader.result;
                    img.className = "h-24 rounded border";
                    imagePreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        generateButton.addEventListener("click", async () => {
            reportOutput.innerHTML = "";

            for (const file of images) {
                const formData = new FormData();
                formData.append("file", file);

                const section = document.createElement("div");
                section.className = "border-t pt-4";
                section.innerHTML = `<h3 class="font-bold mb-2 text-purple-600">${file.name}</h3><p class="text-gray-400">Analizando imagen...</p>`;
                reportOutput.appendChild(section);

                try {
                    const res = await fetch("/api/gemini-report", {
                        method: "POST",
                        body: formData,
                    });
                    const data = await res.json();

                    if (res.ok) {
                        const { message } = data;
                        const formatted = message
                            .replace(/\n/g, "<br>")
                            .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
                        section.innerHTML += `<div class="mt-2">${formatted}</div>`;
                    } else {
                        section.innerHTML += `<p class="text-red-500">Error: ${data.detail || "No se pudo generar el informe."}</p>`;
                    }
                } catch (err) {
                    section.innerHTML += `<p class="text-red-500">Error de conexión con la API.</p>`;
                }
            }
        });
    </script>
</body>
</html>
