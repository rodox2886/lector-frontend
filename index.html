<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lector de Medidores Gemini</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 text-gray-800">

  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-purple-700 mb-6 text-center">Lector de Medidores Gemini</h1>

    <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
      <h2 class="text-xl font-semibold text-purple-700 mb-2">Paso 1: Sube o Captura Fotos del Medidor</h2>
      <input type="file" id="image-upload" accept="image/*" class="block mb-4" />
      <p class="text-sm text-gray-600">Puedes seleccionar múltiples imágenes manteniendo presionada Ctrl.</p>
      <div id="preview" class="mt-4"></div>
    </div>

    <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
      <h2 class="text-xl font-semibold text-purple-700 mb-2">Paso 2: Generar Informe con Gemini</h2>
      <button id="generate-report" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
        Generar Informe
      </button>
    </div>

    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold text-purple-700 mb-2">Informe Generado</h2>
      <div id="report-result" class="whitespace-pre-wrap text-sm text-gray-700"></div>
    </div>
  </div>

  <script>
    const input = document.getElementById("image-upload");
    const preview = document.getElementById("preview");
    input.addEventListener("change", () => {
      preview.innerHTML = "";
      for (const file of input.files) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        img.classList.add("w-24", "h-auto", "inline-block", "mr-2", "mb-2", "border", "rounded");
        preview.appendChild(img);
      }
    });

    document.getElementById("generate-report").addEventListener("click", async () => {
      const files = input.files;
      const resultDiv = document.getElementById("report-result");
      resultDiv.textContent = "Procesando...";

      if (files.length === 0) {
        resultDiv.textContent = "Por favor, selecciona al menos una imagen.";
        return;
      }

      const formData = new FormData();
      formData.append("file", files[0]); // solo toma la primera imagen por ahora

      try {
        const response = await fetch("https://lector-yaye.onrender.com/api/gemini-report", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Error ${response.status}: ${errorText}`);
        }

        const data = await response.json();
        resultDiv.textContent = data.result;
      } catch (error) {
        resultDiv.innerHTML = `<span class="text-red-500 font-semibold">¡Error!</span> ${error.message}`;
      }
    });
  </script>
</body>
</html>
