<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lector de Medidores Gemini</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 text-gray-800 font-sans">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-purple-700 mb-6">Lector de Medidores Gemini</h1>

    <!-- Paso 1 -->
    <div class="bg-white rounded-xl shadow-md p-4 mb-6">
      <h2 class="text-lg font-semibold text-purple-700 mb-2">Paso 1: Sube o Captura Fotos del Medidor</h2>
      <input type="file" id="fileInput" class="mb-2" accept="image/*" />
      <div id="preview" class="mt-2"></div>
    </div>

    <!-- Paso 2 -->
    <div class="bg-white rounded-xl shadow-md p-4 mb-6">
      <h2 class="text-lg font-semibold text-purple-700 mb-2">Paso 2: Generar Informe con Gemini</h2>
      <button onclick="uploadImage()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Generar Informe</button>
    </div>

    <!-- Resultado -->
    <div class="bg-white rounded-xl shadow-md p-4">
      <h2 class="text-lg font-semibold text-purple-700 mb-2">Informe Generado</h2>
      <div id="infoBox" class="bg-gray-50 p-3 rounded text-sm leading-relaxed whitespace-pre-wrap text-gray-800">Esperando imagen...</div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const infoBox = document.getElementById("infoBox");
    const preview = document.getElementById("preview");
    let selectedFile = null;

    fileInput.addEventListener("change", () => {
      selectedFile = fileInput.files[0];
      if (selectedFile) {
        const imgURL = URL.createObjectURL(selectedFile);
        preview.innerHTML = `<img src="${imgURL}" class="h-40 rounded border" />`;
        infoBox.textContent = "Imagen cargada. Lista para enviar.";
      }
    });

    async function uploadImage() {
      if (!selectedFile) {
        infoBox.textContent = "Por favor, selecciona una imagen.";
        return;
      }

      const formData = new FormData();
      formData.append("file", selectedFile);

      try {
        const res = await fetch("https://lector-yaye.onrender.com/api/gemini-report", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();

        if (data.message) {
          infoBox.innerHTML = formatReport(data);
        } else {
          infoBox.textContent = "Error al generar el informe.";
        }
      } catch (err) {
        infoBox.textContent = "Â¡Error! " + err.message;
      }
    }

    function formatReport(data) {
      const clean = data.message.replace(/\\n/g, "\n").replace(/\*\*/g, "");
      return `ðŸ“„ Archivo: ${data.filename}
ðŸ“¦ TamaÃ±o: ${data.size_kb} KB

${clean}`;
    }
  </script>
</body>
</html>
