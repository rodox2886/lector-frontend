
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lector Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 text-gray-800 font-sans">
    <div class="max-w-3xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-purple-700 mb-6">Lector Gemini</h1>

        <div class="bg-white p-4 rounded shadow mb-6">
            <h2 class="font-semibold mb-2">Paso 1: Sube o Captura Fotos del Medidor</h2>
            <input type="file" id="imageInput" accept="image/*" multiple class="mb-4" />
            <div id="preview" class="flex flex-wrap gap-4"></div>
        </div>

        <div class="bg-white p-4 rounded shadow mb-6">
            <h2 class="font-semibold mb-2">Paso 2: Generar Informe con Gemini</h2>
            <button id="generateBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Generar Informe</button>
        </div>

        <div id="reportSection" class="bg-white p-4 rounded shadow"></div>
    </div>

    <script>
        const imageInput = document.getElementById("imageInput");
        const preview = document.getElementById("preview");
        const reportSection = document.getElementById("reportSection");
        const generateBtn = document.getElementById("generateBtn");

        let images = [];

        imageInput.addEventListener("change", () => {
            preview.innerHTML = "";
            images = [...imageInput.files];

            images.forEach(file => {
                const imgEl = document.createElement("img");
                imgEl.src = URL.createObjectURL(file);
                imgEl.alt = file.name;
                imgEl.className = "h-24 border rounded";
                preview.appendChild(imgEl);
            });
        });

        generateBtn.addEventListener("click", async () => {
            reportSection.innerHTML = "";

            for (const image of images) {
                const container = document.createElement("div");
                container.className = "mb-4 border-b pb-4";

                const fileInfo = document.createElement("p");
                fileInfo.className = "text-sm font-medium text-purple-700";
                fileInfo.innerText = image.name;
                container.appendChild(fileInfo);

                const loading = document.createElement("p");
                loading.innerText = "Analizando imagen...";
                loading.className = "text-gray-500 text-sm";
                container.appendChild(loading);

                try {
                    const base64 = await toBase64(image);
                    const response = await fetch("https://lector-yaye.onrender.com/api/gemini-report", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ image_base64: base64 })
                    });

                    if (!response.ok) throw new Error("Error API " + response.status);
                    const result = await response.json();

                    loading.remove();
                    const pre = document.createElement("pre");
                    pre.className = "bg-gray-100 p-2 rounded text-sm whitespace-pre-wrap";
                    pre.innerText = result.message || "Informe no disponible";
                    container.appendChild(pre);
                } catch (err) {
                    loading.innerText = "Error al conectar con la API.";
                    loading.className = "text-red-500 text-sm";
                }

                reportSection.appendChild(container);
            }
        });

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(",")[1]);
                reader.onerror = reject;
            });
        }
    </script>
</body>
</html>
