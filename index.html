<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lector Gemini</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 text-gray-800 font-sans">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-purple-700 mb-6">Lector Gemini</h1>

    <div class="bg-white shadow-md rounded p-4 mb-6">
      <h2 class="text-lg font-semibold mb-2">Paso 1: Sube o Captura Fotos del Medidor</h2>
      <input id="fileInput" type="file" multiple class="mb-4" />
      <div id="preview" class="flex flex-wrap gap-2"></div>
    </div>

    <div class="bg-white shadow-md rounded p-4 mb-6">
      <h2 class="text-lg font-semibold mb-2">Paso 2: Generar Informe con Gemini</h2>
      <button onclick="sendImages()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
        Generar Informe
      </button>
    </div>

    <div class="bg-white shadow-md rounded p-4">
      <h2 class="text-lg font-semibold mb-4">Informe Generado</h2>
      <div id="reportContainer"></div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const reportContainer = document.getElementById("reportContainer");

    fileInput.addEventListener("change", () => {
      preview.innerHTML = "";
      for (const file of fileInput.files) {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "w-24 h-24 object-cover border rounded";
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });

    async function sendImages() {
      reportContainer.innerHTML = "";
      for (const file of fileInput.files) {
        const reader = new FileReader();
        reader.onload = async (e) => {
          const base64 = e.target.result.split(',')[1];
          const res = await fetch("/api/gemini-report", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image_base64: base64 })
          });

          const resultBox = document.createElement("div");
          resultBox.className = "mb-6 p-4 border rounded";

          const title = document.createElement("h3");
          title.className = "font-bold mb-2 text-purple-600";
          title.textContent = file.name;
          resultBox.appendChild(title);

          if (res.ok) {
            const data = await res.json();
            resultBox.innerHTML += `
              <p class="text-sm text-gray-500 mb-1">üì∑ Tama√±o: ${(file.size / 1024).toFixed(1)} KB</p>
              <pre class="whitespace-pre-wrap text-sm bg-gray-100 p-2 rounded">${data.message}</pre>
            `;
          } else {
            resultBox.innerHTML += `<p class="text-red-600 text-sm">‚ùå Error al conectar con la API.</p>`;
          }

          reportContainer.appendChild(resultBox);
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
