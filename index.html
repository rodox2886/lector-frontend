<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lector de Medidores Gemini</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 text-gray-800 font-sans">

  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-purple-700 mb-6">Lector de Medidores Gemini</h1>

    <div class="bg-white p-4 rounded shadow mb-6">
      <h2 class="text-xl font-semibold text-purple-700 mb-2">Paso 1: Sube o Captura Fotos del Medidor</h2>
      <input id="fileInput" type="file" accept="image/*" multiple class="mb-2 border p-1"/>
      <p class="text-sm text-gray-600 mb-2">Puedes seleccionar múltiples imágenes manteniendo presionada Ctrl.</p>
      <div id="preview" class="overflow-auto max-h-64 border rounded p-2 bg-gray-50"></div>
    </div>

    <div class="bg-white p-4 rounded shadow mb-6">
      <h2 class="text-xl font-semibold text-purple-700 mb-2">Paso 2: Generar Informe con Gemini</h2>
      <button id="generateBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
        Generar Informe
      </button>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold text-purple-700 mb-2">Informe Generado</h2>
      <pre id="output" class="bg-gray-100 p-2 rounded text-sm text-red-600 whitespace-pre-wrap">Esperando imagen...</pre>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const output = document.getElementById("output");
    const generateBtn = document.getElementById("generateBtn");

    let selectedFile = null;

    fileInput.addEventListener("change", () => {
      preview.innerHTML = "";
      if (fileInput.files.length > 0) {
        selectedFile = fileInput.files[0];
        const img = document.createElement("img");
        img.src = URL.createObjectURL(selectedFile);
        img.classList.add("h-48", "object-contain");
        preview.appendChild(img);
        output.textContent = "Imagen lista para enviar.";
      } else {
        output.textContent = "Esperando imagen...";
        selectedFile = null;
      }
    });

    generateBtn.addEventListener("click", async () => {
      output.textContent = "Procesando...";
      if (!selectedFile) {
        output.textContent = "Por favor selecciona una imagen primero.";
        return;
      }

      const formData = new FormData();
      formData.append("file", selectedFile);

      try {
        const response = await fetch("https://lector-yaye.onrender.com/api/gemini-report", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        output.textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        output.textContent = "¡Error! Error al conectar con el backend o la API de Gemini: " + error.message;
      }
    });
  </script>

</body>
</html>
