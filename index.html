<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Medidores Gemini</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Oculta la entrada de archivo predeterminada para que el botón personalizado funcione */
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-100 flex flex-col items-center justify-center p-4 text-gray-800">

    <div id="root" class="w-full max-w-2xl flex flex-col items-center">
        <!-- El contenido de la aplicación React se renderizará aquí -->
    </div>

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel CDN (para JSX en el navegador) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // Main App component
        const App = () => {
            // State variables
            const [selectedImages, setSelectedImages] = React.useState([]); // Stores the selected image files (array)
            const [imagePreviews, setImagePreviews] = React.useState([]); // Stores URLs for image previews (array)
            const [generatedReport, setGeneratedReport] = React.useState(null); // Stores the report generated by Gemini
            const [loading, setLoading] = React.useState(false); // Loading state for API calls
            const [error, setError] = React.useState(null); // Error state
            const fileInputRef = React.useRef(null); // Reference for the file input element

            // Function to handle image selection
            const handleImageChange = (event) => {
                const files = Array.from(event.target.files); // Convert FileList to Array
                if (files.length > 0) {
                    setSelectedImages(files);
                    // Create URLs for image previews
                    const previews = files.map(file => URL.createObjectURL(file));
                    setImagePreviews(previews);
                    setGeneratedReport(null); // Clear previous results
                    setError(null); // Clear previous errors
                }
            };

            // Function to convert image file to Base64
            const fileToBase64 = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result.split(',')[1]); // Get base64 string
                    reader.onerror = (error) => reject(error);
                });
            };

            // Function to call the Gemini API with multiple images via your backend
            const generateReportWithGemini = async () => {
                if (selectedImages.length === 0) {
                    setError("Por favor, selecciona al menos una imagen primero.");
                    return;
                }

                setLoading(true);
                setError(null);
                setGeneratedReport(null);

                try {
                    // Prepare the parts for the Gemini API call
                    const parts = [];

                    // Add the main prompt text
                    // === PROMPT MEJORADO PARA DETECCIÓN DE ID Y MODELO ===
                    parts.push({
                        text: `Analiza las siguientes imágenes de un medidor. Genera un informe detallado de la inspección, incluyendo:
                        1.  \`reportTitle\`: Un título conciso para el informe (ej. "Informe de Inspección de Medidor #XXXX").
                        2.  \`meterId\`: El número de identificación único del medidor. Busca etiquetas como "N°", "Número de Medidor", "ID", o secuencias numéricas largas asociadas con la identificación del dispositivo. Si no se puede determinar, déjalo como 'null'.
                        3.  \`meterModel\`: El modelo específico del medidor, si es visible (ej. "HEXING-TS1", "590", "DDSY1598"). Si no se puede determinar, déjalo como 'null'.
                        4.  \`inspectionDate\`: La fecha de inspección si es visible en alguna etiqueta o documento. Si no, 'null'.
                        5.  \`overallStatus\`: El estado general del medidor (ej. "Normal", "Anormal - Manipulado", "Reemplazado").
                        6.  \`visualObservations\`: Una lista de observaciones visuales detalladas (ej. "Tapa de gabinete despegada", "Precintos de bornera manipulados", "Puente ilegal detectado", "Telarañas y suciedad").
                        7.  \`readings\`: Un objeto con lecturas detectadas:
                            * \`meterReading\`: Lectura numérica actual del medidor (solo el número, si hay decimales, inclúyelos). Si no, 'null'.
                            * \`unit\`: Unidad de la lectura (ej. kWh, m³, V, A, etc.). Si no, 'null'.
                            * \`loadAtInspection\`: Carga de amperaje medida en el momento de la inspección, si se muestra en un dispositivo externo (ej. 7.8 A, 9.5 A, 0.8 A). Si no, 'null'.
                        8.  \`anomaliesDetected\`: Una lista de anomalías, signos de manipulación o posibles fraudes detectados. Si no hay, una lista vacía.
                        9.  \`actionsTakenObserved\`: Acciones que parecen haber sido tomadas o son evidentes por las imágenes (ej. "Puente retirado", "Gabinete acondicionado y precintado", "Medidor reemplazado", "Tapa cambiada"). Si no hay, una lista vacía.
                        10. \`summary\`: Un resumen conciso de los hallazgos y el estado final del medidor.

                        Asegúrate de que la respuesta sea un objeto JSON válido.`
                    });

                    // Add all selected images as inline data
                    for (const file of selectedImages) {
                        const base64ImageData = await fileToBase64(file);
                        parts.push({
                            inlineData: {
                                mimeType: file.type,
                                data: base64ImageData
                            }
                        });
                    }

                    const backendApiUrl = "https://gemini-backend.onrender.com/api/gemini-report";

                    const payloadToBackend = {
                        contents: [{
                            role: "user",
                            parts: parts
                        }]
                    };

                    const response = await fetch(backendApiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payloadToBackend)
                    });

                    const result = await response.json();

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const jsonString = result.candidates[0].content.parts[0].text;
                        try {
                            const parsedJson = JSON.parse(jsonString);
                            setGeneratedReport(parsedJson);
                        } catch (parseError) {
                            setError("Error al analizar la respuesta JSON de Gemini: " + parseError.message);
                            console.error("Raw Gemini response:", jsonString);
                        }
                    } else {
                        setError("No se pudo obtener una respuesta válida de Gemini a través del backend. Intenta con otras imágenes o un prompt más específico.");
                        console.error("Backend response structure unexpected or Gemini API error:", result);
                    }

                } catch (err) {
                    setError("Error al conectar con el backend o la API de Gemini: " + err.message);
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen w-full flex flex-col items-center justify-center p-4 font-sans text-gray-800">
                    {/* Header */}
                    <div className="bg-white p-6 rounded-2xl shadow-xl mb-8 w-full max-w-2xl text-center">
                        <h1 className="text-4xl font-extrabold text-indigo-700 mb-2">Lector de Medidores Gemini</h1>
                        <p className="text-lg text-gray-600">Sube una o más imágenes de un medidor para generar un informe completo.</p>
                    </div>

                    {/* Image Input Section */}
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl mb-8 flex flex-col items-center">
                        <h2 className="text-2xl font-semibold text-indigo-600 mb-4">Paso 1: Sube o Captura Fotos del Medidor</h2>
                        <input
                            type="file"
                            accept="image/*"
                            multiple // Allow multiple file selection
                            ref={fileInputRef}
                            onChange={handleImageChange}
                            className="hidden" // Hide the default input
                        />
                        <button
                            onClick={() => fileInputRef.current.click()}
                            className="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:ring-opacity-75 mb-4"
                        >
                            Seleccionar Imágenes
                        </button>
                        <p className="text-sm text-gray-500 mb-4">
                            Para seleccionar múltiples imágenes, mantén presionada la tecla `Ctrl` (o `Cmd` en Mac) mientras seleccionas.
                        </p>

                        {imagePreviews.length > 0 && (
                            <div className="mt-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 w-full">
                                {imagePreviews.map((previewUrl, index) => (
                                    <div key={index} className="border-2 border-indigo-200 rounded-xl overflow-hidden shadow-md flex justify-center items-center h-32">
                                        <img
                                            src={previewUrl}
                                            alt={`Vista previa ${index + 1}`}
                                            className="object-contain max-h-full max-w-full rounded-lg"
                                        />
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* Analyze Button Section */}
                    <div className="w-full max-w-2xl text-center mb-8">
                        <h2 className="text-2xl font-semibold text-indigo-600 mb-4">Paso 2: Generar Informe con Gemini</h2>
                        <button
                            onClick={generateReportWithGemini}
                            disabled={selectedImages.length === 0 || loading}
                            className={`
                                bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 focus:outline-none focus:ring-4 focus:ring-green-300 focus:ring-opacity-75
                                ${(selectedImages.length === 0 || loading) ? 'opacity-50 cursor-not-allowed' : ''}
                            `}
                        >
                            {loading ? 'Generando Informe...' : 'Generar Informe'}
                        </button>
                    </div>

                    {/* Report and Error Display */}
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl mb-8">
                        <h2 className="text-2xl font-semibold text-indigo-600 mb-4">Informe Generado</h2>

                        {loading && (
                            <div className="flex items-center justify-center p-4">
                                <div className="animate-spin rounded-full h-12 w-12 border-b-4 border-indigo-500"></div>
                                <p className="ml-4 text-lg text-indigo-700">Analizando imágenes y generando informe...</p>
                            </div>
                        )}

                        {error && (
                            <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative" role="alert">
                                <strong className="font-bold">¡Error!</strong>
                                <span className="block sm:inline ml-2">{error}</span>
                            </div>
                        )}

                        {generatedReport && (
                            <div className="mt-6 space-y-4 text-left">
                                <h3 className="text-3xl font-bold text-indigo-800 mb-4">{generatedReport.reportTitle || "Informe de Inspección"}</h3>

                                {generatedReport.meterId && (
                                    <p className="text-lg text-gray-700"><span className="font-semibold">ID del Medidor:</span> {generatedReport.meterId}</p>
                                )}
                                {/* === NUEVO CAMPO A MOSTRAR === */}
                                {generatedReport.meterModel && (
                                    <p className="text-lg text-gray-700"><span className="font-semibold">Modelo del Medidor:</span> {generatedReport.meterModel}</p>
                                )}
                                {generatedReport.inspectionDate && (
                                    <p className="text-lg text-gray-700"><span className="font-semibold">Fecha de Inspección:</span> {generatedReport.inspectionDate}</p>
                                )}
                                <p className="text-lg text-gray-700"><span className="font-semibold">Estado General:</span> {generatedReport.overallStatus}</p>

                                <div className="bg-blue-50 p-4 rounded-xl border border-blue-200">
                                    <p className="font-semibold text-blue-800 mb-2">Observaciones Visuales:</p>
                                    {generatedReport.visualObservations && generatedReport.visualObservations.length > 0 ? (
                                        <ul className="list-disc list-inside text-gray-900">
                                            {generatedReport.visualObservations.map((obs, i) => (
                                                <li key={i}>{obs}</li>
                                            ))}
                                        </ul>
                                    ) : (
                                        <p className="text-gray-700">No se detectaron observaciones visuales específicas.</p>
                                    )}
                                </div>

                                {(generatedReport.readings && (generatedReport.readings.meterReading || generatedReport.readings.loadAtInspection)) && (
                                    <div className="bg-green-50 p-4 rounded-xl border border-green-200">
                                        <p className="font-semibold text-green-800 mb-2">Lecturas:</p>
                                        {generatedReport.readings.meterReading && (
                                            <p className="text-gray-900"><span className="font-semibold">Lectura del Medidor:</span> {generatedReport.readings.meterReading} {generatedReport.readings.unit || ''}</p>
                                        )}
                                        {generatedReport.readings.loadAtInspection && (
                                            <p className="text-gray-900"><span className="font-semibold">Carga en Inspección:</span> {generatedReport.readings.loadAtInspection}</p>
                                        )}
                                    </div>
                                )}

                                <div className="bg-red-50 p-4 rounded-xl border border-red-200">
                                    <p className="font-semibold text-red-800 mb-2">Anomalías Detectadas:</p>
                                    {generatedReport.anomaliesDetected && generatedReport.anomaliesDetected.length > 0 ? (
                                        <ul className="list-disc list-inside text-gray-900">
                                            {generatedReport.anomaliesDetected.map((anomaly, i) => (
                                                <li key={i}>{anomaly}</li>
                                            ))}
                                        </ul>
                                    ) : (
                                        <p className="text-gray-700">No se detectaron anomalías o manipulaciones.</p>
                                    )}
                                </div>

                                <div className="bg-purple-50 p-4 rounded-xl border border-purple-200">
                                    <p className="font-semibold text-purple-800 mb-2">Acciones Tomadas (Observadas):</p>
                                    {generatedReport.actionsTakenObserved && generatedReport.actionsTakenObserved.length > 0 ? (
                                        <ul className="list-disc list-inside text-gray-900">
                                            {generatedReport.actionsTakenObserved.map((action, i) => (
                                                <li key={i}>{action}</li>
                                            ))}
                                        </ul>
                                    ) : (
                                        <p className="text-gray-700">No se observaron acciones específicas tomadas.</p>
                                    )}
                                </div>

                                <div className="bg-yellow-50 p-4 rounded-xl border border-yellow-200">
                                    <p className="font-semibold text-yellow-800 mb-2">Resumen del Informe:</p>
                                    <p className="text-gray-900">{generatedReport.summary}</p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Render the App component into the root div
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
