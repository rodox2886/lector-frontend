<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lector de Medidores Gemini</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 text-gray-800 font-sans">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-purple-700 mb-4">Lector de Medidores Gemini</h1>

    <div class="bg-white rounded-xl shadow-md p-4 mb-6">
      <h2 class="text-lg font-semibold text-purple-700 mb-2">Paso 1: Sube o Captura Fotos del Medidor</h2>
      <input type="file" id="fileInput" class="mb-2" accept="image/*" />
      <div id="preview" class="mt-2"></div>
    </div>

    <div class="bg-white rounded-xl shadow-md p-4 mb-6">
      <h2 class="text-lg font-semibold text-purple-700 mb-2">Paso 2: Generar Informe con Gemini</h2>
      <button onclick="uploadImage()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Generar Informe</button>
    </div>

    <div class="bg-white rounded-xl shadow-md p-4">
      <h2 class="text-lg font-semibold text-purple-700 mb-2">Informe Generado</h2>
      <pre id="response" class="bg-gray-100 p-2 rounded text-sm text-red-600">Esperando imagen...</pre>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const responseBox = document.getElementById("response");
    const preview = document.getElementById("preview");
    let selectedFile = null;

    fileInput.addEventListener("change", () => {
      selectedFile = fileInput.files[0];
      if (selectedFile) {
        preview.innerHTML = `<img src="\${URL.createObjectURL(selectedFile)}" class="h-32 mt-2 rounded border" />`;
        responseBox.textContent = "Imagen cargada. Lista para enviar.";
      }
    });

    async function uploadImage() {
      if (!selectedFile) {
        responseBox.textContent = "Por favor, selecciona una imagen.";
        return;
      }

      const formData = new FormData();
      formData.append("file", selectedFile);

      try {
        const res = await fetch("https://lector-yaye.onrender.com/api/gemini-report", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        responseBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseBox.textContent = "Â¡Error! " + err.message;
      }
    }
  </script>
</body>
</html>
