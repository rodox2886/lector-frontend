<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lector de Medidores Gemini</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 text-gray-800 font-sans">
  <div class="max-w-2xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-purple-700 mb-6 text-center">Lector de Medidores Gemini</h1>

    <!-- Paso 1 -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
      <h2 class="text-xl font-semibold text-purple-700 mb-2">Paso 1: Sube o Captura Fotos del Medidor</h2>
      <input id="fileInput" type="file" multiple accept="image/*" class="mb-2" />
      <p class="text-sm text-gray-500">Puedes seleccionar múltiples imágenes manteniendo presionada Ctrl.</p>
      <div id="preview" class="mt-4 flex flex-wrap gap-2"></div>
    </div>

    <!-- Paso 2 -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
      <h2 class="text-xl font-semibold text-purple-700 mb-2">Paso 2: Generar Informe con Gemini</h2>
      <button id="submitBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
        Generar Informe
      </button>
    </div>

    <!-- Resultado -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold text-purple-700 mb-2">Informe Generado</h2>
      <pre id="resultado" class="bg-gray-100 p-4 rounded overflow-x-auto text-sm text-red-700"></pre>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const submitBtn = document.getElementById('submitBtn');
    const resultado = document.getElementById('resultado');

    // Vista previa de imágenes seleccionadas
    fileInput.addEventListener('change', () => {
      preview.innerHTML = '';
      for (const file of fileInput.files) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.className = 'h-24 border rounded';
        preview.appendChild(img);
      }
    });

    // Envío de imágenes al backend
    submitBtn.addEventListener('click', async () => {
      resultado.textContent = 'Procesando...';
      const formData = new FormData();
      for (const file of fileInput.files) {
        formData.append('images', file);
      }

      try {
        const res = await fetch('https://lector-yaye.onrender.com/api/gemini-report', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
          throw new Error(`Error ${res.status}: ${res.statusText}`);
        }

        const data = await res.json();
        resultado.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultado.textContent = `¡Error! ${err.message}`;
      }
    });
  </script>
</body>
</html>
