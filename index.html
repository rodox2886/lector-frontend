<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lector de Medidores Gemini</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 text-gray-800 font-sans">

  <div class="max-w-3xl mx-auto px-6 py-10">
    <h1 class="text-3xl font-bold text-purple-700 mb-2">Lector de Medidores Gemini</h1>
    <p class="mb-6">Sube una o más imágenes de un medidor para generar un informe completo.</p>

    <!-- Paso 1 -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold text-purple-600 mb-4">Paso 1: Sube o Captura Fotos del Medidor</h2>
      <input type="file" name="files" id="imagenes" accept="image/*" multiple class="mb-2" />
      <p class="text-sm text-gray-500">Para seleccionar múltiples imágenes, mantené presionada la tecla <code>Ctrl</code> (o <code>Cmd</code> en Mac).</p>
    </div>

    <!-- Paso 2 -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold text-purple-600 mb-4">Paso 2: Generar Informe con Gemini</h2>
      <button id="analizar" class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded">
        Generar Informe
      </button>
    </div>

    <!-- Resultado -->
    <div id="resultado" class="space-y-4"></div>
  </div>

  <script>
    const backendApiUrl = "https://lector.onrender.com/api/gemini-report";

    document.getElementById("analizar").addEventListener("click", async () => {
      const input = document.getElementById("imagenes");
      const files = input.files;
      if (!files.length) return alert("Seleccioná al menos una imagen.");

      const formData = new FormData();
      for (let file of files) formData.append("files", file);

      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "Analizando imágenes...";

      try {
        const res = await fetch(backendApiUrl, {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        const text = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sin respuesta de Gemini.";

        // Extraer por secciones
        const getSection = (label) => {
          const match = text.match(new RegExp(`${label}:\\s*([\\s\\S]*?)(\\n\\n|$)`, "i"));
          return match ? match[1].trim() : "No especificado.";
        };

        const estado = getSection("Estado General");
        const observaciones = getSection("Observaciones Visuales");
        const anomalias = getSection("Anomalías Detectadas");
        const acciones = getSection("Acciones Tomadas");
        const resumen = getSection("Resumen del Informe");

        resultado.innerHTML = `
          <div class="bg-white rounded-xl shadow-md p-6">
            <h2 class="text-2xl font-bold text-purple-700 mb-2">Informe de Inspección de Punto de Conexión</h2>
            <p><strong class="text-gray-700">Estado General:</strong> ${estado}</p>
          </div>

          <div class="bg-blue-100 rounded-xl p-4">
            <h3 class="font-semibold text-blue-800 mb-1">Observaciones Visuales:</h3>
            <ul class="list-disc list-inside text-sm text-blue-900">
              ${observaciones.split("\n").map(item => `<li>${item}</li>`).join("")}
            </ul>
          </div>

          <div class="bg-red-100 rounded-xl p-4">
            <h3 class="font-semibold text-red-800 mb-1">Anomalías Detectadas:</h3>
            <ul class="list-disc list-inside text-sm text-red-900">
              ${anomalias.split("\n").map(item => `<li>${item}</li>`).join("")}
            </ul>
          </div>

          <div class="bg-purple-100 rounded-xl p-4">
            <h3 class="font-semibold text-purple-800 mb-1">Acciones Tomadas (Observadas):</h3>
            <ul class="list-disc list-inside text-sm text-purple-900">
              ${acciones.split("\n").map(item => `<li>${item}</li>`).join("")}
            </ul>
          </div>

          <div class="bg-yellow-100 rounded-xl p-4">
            <h3 class="font-semibold text-yellow-800 mb-1">Resumen del Informe:</h3>
            <p class="text-sm text-yellow-900">${resumen}</p>
          </div>
        `;
      } catch (err) {
        resultado.innerHTML = "Error al procesar la solicitud.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
